<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legon TV</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<body>

  <!-- Top Info Bar -->
  <div class="top-bar">
    <p>Welcome to Legon TV - Sign in for exclusive news and features</p>
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <img src="logo.png" alt="Legon TV Logo" class="logo" />
    <ul class="nav-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Blog</a></li>

  <section class="hero">
    <div class="overlay"></div>

      <h1 class="fade-in">Welcome to Legon TV</h1>
      <p class="fade-in delay">Your campus news and entertainment hub</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Legon TV. All rights reserved.</p>
  </footer>
