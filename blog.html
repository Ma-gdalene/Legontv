<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legon TV Blog</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-900">
    <!-- Header -->
    <header class="w-full p-4 shadow-md flex items-center justify-between bg-gradient-to-r from-blue-500 to-blue-700 sticky top-0 z-50">
      <!-- Logo -->
      <img src="logo.png" alt="Legon TV Logo" class="w-24 h-auto" />
      <!-- Navigation Menu -->
      <nav class="space-x-6 text-sm font-medium text-white">
        <a href="#" class="hover:text-yellow-300">Home</a>
        <a href="#" class="hover:text-yellow-300">News</a>
        <a href="#" class="hover:text-yellow-300">Shows</a>
        <a href="#" class="text-yellow-300">Blog</a>
        <a href="#" class="hover:text-yellow-300">Contact</a>
      </nav>
      <!-- Search Bar -->
      <input type="text" placeholder="Search..." class="border rounded-md px-2 py-1 w-40" />
    </header>

    <!-- Hero Section with Background Image -->
    <section class="relative h-64 flex items-center justify-center text-white text-center">
      <img src="blog-hero.jpg" class="absolute w-full h-full object-cover opacity-60" />
      <div class="relative z-10 p-6">
        <h1 class="text-4xl font-extrabold mb-2">Legon TV Blog</h1>
        <p class="text-lg">Insights, updates, and behind-the-scenes from Legon TV.</p>
      </div>
    </section>

    <!-- Blog Grid -->
    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Example Blog Card -->
      <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition duration-300 overflow-hidden">
        <img src="blog-thumbnail-1.jpg" alt="Blog thumbnail" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">Blog Post Title 1</h2>
          <p class="text-sm text-gray-600 mb-4">Short description of the blog post content. A few lines to tease the reader...</p>
          <div class="flex items-center justify-between text-xs text-gray-500">
            <span>By Author</span>
            <span>May 13, 2025</span>
          </div>
          <a href="#" class="text-blue-600 text-sm mt-2 inline-block">Read more</a>
        </div>
      </div>
      <!-- Repeat Blog Cards as Needed -->
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-500 to-blue-700 mt-12 p-6 text-center text-sm text-white">
      <p>&copy; 2025 Legon TV. All rights reserved.</p>
    </footer>
  </body>
      </html>
