  background: #0f172a;

header {

}

header h1 {

  <header>

  </nav>  <div class="content">
    <h2>Mini Football Game</h2>
    <p>Use arrow keys to move the ball. Score by reaching the top!</p><div class="game-container">
  <canvas id="footballGame" width="600" height="400"></canvas>
</div>

  </div>  <script>
    const canvas = document.getElementById('footballGame');
    const ctx = canvas.getContext('2d');

    let ball = { x: 300, y: 350, r: 15, dx: 0, dy: 0 };
    let goal = { x: 250, y: 10, w: 100, h: 20 };

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.closePath();
    }

    function drawGoal() {
      ctx.fillStyle = 'yellow';
      ctx.fillRect(goal.x, goal.y, goal.w, goal.h);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGoal();
      drawBall();

      ball.x += ball.dx;
      ball.y += ball.dy;

      // Wall collision
      if (ball.x < ball.r || ball.x > canvas.width - ball.r) ball.dx = -ball.dx;
      if (ball.y < ball.r || ball.y > canvas.height - ball.r) ball.dy = -ball.dy;

      // Goal check
      if (ball.y - ball.r < goal.y + goal.h && ball.x > goal.x && ball.x < goal.x + goal.w) {
        alert("Goal!!!");
        resetBall();
      }

      requestAnimationFrame(draw);
    }

    function resetBall() {
      ball.x = 300;
      ball.y = 350;
      ball.dx = 0;
      ball.dy = 0;
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp': ball.dy = -3; break;
        case 'ArrowDown': ball.dy = 3; break;
        case 'ArrowLeft': ball.dx = -3; break;
        case 'ArrowRight': ball.dx = 3; break;
      }
    });

    document.addEventListener('keyup', () => {
      ball.dx = 0;
      ball.dy = 0;
    });

    draw();
  </script></body>
  </html>
