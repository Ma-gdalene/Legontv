<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LegonTV Games</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #00d9ff;
    }

    .game-list {
      text-align: center;
      margin-bottom: 30px;
    }

    .game-list button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      background: #00d9ff;
      border: none;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }

    .game-container {
      display: none;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-top: 20px;
    }

    canvas {
      background: green;
      display: block;
      margin: 20px auto;
      border: 2px solid #00d9ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>LegonTV Game Center</h1>
  </header>

  <div class="game-list">
    <button onclick="showGame('football')">Play Football Game</button>
    <button onclick="showGame('chess')">Play Chess (Coming Soon)</button>
  </div>

  <!-- Football Game Section -->
  <div class="game-container" id="football">
    <h2>Mini Football Game</h2>
    <canvas id="footballCanvas" width="600" height="400"></canvas>
    <p>Score: <span id="score">0</span> | Time Left: <span id="timer">60</span></p>
    <button onclick="startFootball()">Start Game</button>
    <button onclick="resetFootball()">Reset</button>
    <button onclick="hideAllGames()">Back to Games List</button>
  </div>

  <!-- Placeholder for Chess -->
  <div class="game-container" id="chess">
    <h2>Chess Game</h2>
    <p>Coming Soon!</p>
    <button onclick="hideAllGames()">Back to Games List</button>
  </div>

  <script>
    // Show selected game
    function showGame(gameId) {
      hideAllGames();
      document.getElementById(gameId).style.display = 'block';
    }

    // Hide all game sections
    function hideAllGames() {
      document.getElementById('football').style.display = 'none';
      document.getElementById('chess').style.display = 'none';
    }

    // Football game logic
    const canvas = document.getElementById('footballCanvas');
    const ctx = canvas.getContext('2d');

    let ball = { x: 300, y: 350, r: 15, dx: 0, dy: 0 };
    let goal = { x: 250, y: 10, w: 100, h: 20 };
    let score = 0;
    let timeLeft = 60;
    let footballInterval;
    let running = false;

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.closePath();
    }

    function drawGoal() {
      ctx.fillStyle = 'yellow';
      ctx.fillRect(goal.x, goal.y, goal.w, goal.h);
    }

    function drawFootball() {
      if (!running) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGoal();
      drawBall();

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.x < ball.r || ball.x > canvas.width - ball.r) ball.dx = -ball.dx;
      if (ball.y < ball.r || ball.y > canvas.height - ball.r) ball.dy = -ball.dy;

      if (
        ball.y - ball.r < goal.y + goal.h &&
        ball.x > goal.x && ball.x < goal.x + goal.w
      ) {
        score++;
        document.getElementById('score').textContent = score;
        resetBall();
      }

      requestAnimationFrame(drawFootball);
    }

    function startFootball() {
      resetBall();
      score = 0;
      timeLeft = 60;
      running = true;
      document.getElementById('score').textContent = score;
      document.getElementById('timer').textContent = timeLeft;
      drawFootball();

      footballInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(footballInterval);
          running = false;
          alert('Game Over! Score: ' + score);
        }
      }, 1000);
    }

    function resetFootball() {
      clearInterval(footballInterval);
      running = false;
      resetBall();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('score').textContent = 0;
      document.getElementById('timer').textContent = 60;
    }

    function resetBall() {
      ball.x = 300;
      ball.y = 350;
      ball.dx = 3;
      ball.dy = -3;
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp': ball.dy = -3; break;
        case 'ArrowDown': ball.dy = 3; break;
        case 'ArrowLeft': ball.dx = -3; break;
        case 'ArrowRight': ball.dx = 3; break;
      }
    });

    document.addEventListener('keyup', () => {
      ball.dx = 0;
      ball.dy = 0;
    });
  </script>
</body>
  </html>
