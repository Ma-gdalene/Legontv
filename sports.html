<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LegonTV Sports</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: url('sports1.jpg') no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(90deg, #0d47a1, #1976d2);
    }

    header img {
      height: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    #typed-text {
      font-size: 2em;
      min-height: 60px;
      transition: opacity 1s ease-in-out;
    }

    #coming-soon {
      font-size: 3em;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 6s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #countdown {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 2em;
      font-weight: bold;
      position: relative;
    }

    .countdown-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 120px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: pulse 1s infinite alternate;
    }

    .countdown-box span {
      font-size: 3em;
      font-weight: bold;
    }

    .countdown-box p {
      margin-top: 10px;
      font-size: 1em;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #fff;
      z-index: 2;
    }

    .socials {
      margin-top: 30px;
    }

    .socials a {
      color: white;
      font-size: 2em;
      margin: 0 15px;
      transition: transform 0.3s;
    }

    .socials a:hover {
      transform: scale(1.3);
    }

    audio {
      display: none;
    }

    #overlay {
      background: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <header>
    <img src="logo.png" alt="LegonTV Logo">
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <div class="center-content">
    <div id="typed-text"></div>
    <div id="coming-soon">LegonTV Sports Coming Soon</div>
    <div id="countdown">
      <div class="countdown-box">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="countdown-box">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="countdown-box">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="countdown-box">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>

    <div class="socials">
      <a href="https://whatsapp.com/channel/0029ValCPmp4Y9lf0j0Myb2C" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/legontv.web" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@legontv" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.tiktok.com/@legon.tvv" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/ghostrifter-official/midnight-stroll/ghostrifter-official_-_midnight-stroll.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <footer>
    &copy; 2025 LegonTV. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const typedText = document.getElementById("typed-text");

      new Typed("#typed-text", {
        strings: ["Hello everyone,LEGON TV SPORTS. Stay tuned."],
        typeSpeed: 45,
        backSpeed: 0,
        showCursor: false,
        onComplete: () => {
          setTimeout(() => {
            typedText.style.opacity = 0;
          }, 1000);
        }
      });

      // Countdown
      const countdownEl = document.getElementById("countdown");
      const targetDate = new Date();
      targetDate.setDate(targetDate.getDate() + 60);

      function updateCountdown() {
        const now = new Date();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        document.getElementById("days").textContent = days < 10 ? "0" + days : days;
        document.getElementById("hours").textContent = hours < 10 ? "0" + hours : hours;
        document.getElementById("minutes").textContent = minutes < 10 ? "0" + minutes : minutes;
        document.getElementById("seconds").textContent = seconds < 10 ? "0" + seconds : seconds;

        if (distance < 0) {
          countdownEl.innerHTML = "<h2>We're live!</h2>";
        }
      }

      setInterval(updateCountdown, 1000);
    });
  </script>
</body>
</html>
