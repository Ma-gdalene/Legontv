  </audio>  <script>
    // Show coming soon after intro delay
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('comingSoon').style.display = 'block';
    }, 5000);

    // Countdown logic
    const countdownDate = new Date();
    countdownDate.setDate(countdownDate.getDate() + 60);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("daysBox").innerHTML = days + "<br>Days";
      document.getElementById("hoursBox").innerHTML = hours + "<br>Hours";
      document.getElementById("minutesBox").innerHTML = minutes + "<br>Mins";
      document.getElementById("secondsBox").innerHTML = seconds + "<br>Secs";

      if (distance < 0) {
        document.getElementById("countdownContainer").innerHTML = "We're Live!";
      }
    }
    setInterval(updateCountdown, 1000);
  </script></body>
