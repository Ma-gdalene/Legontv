<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LegonTV Shop - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1612277794211-5f6822f9ad77?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: linear-gradient(90deg, #0033cc, #3366ff);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    nav img {
      height: 50px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .intro-text {
      font-size: 2rem;
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .coming-soon {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 30px;
      display: none;
      animation: fadeInBig 2s ease-in-out forwards;
    }

    .countdown-container {
      display: none;
      gap: 20px;
      margin-top: 20px;
      animation: fadeInBig 2s ease-in-out forwards;
    }

    .time-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      font-size: 1.5rem;
      min-width: 100px;
    }

    footer {
      background: linear-gradient(90deg, #0033cc, #3366ff);
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInBig {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <nav>
    <img src="logo.png" alt="LegonTV Logo">
    <div>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="main">
    <div class="intro-text" id="intro">Hello everyone, big surprise coming up. Stay tuned. <span>‚ú®</span></div>
    
    <div class="coming-soon" id="comingSoon">LegonTV Shop Coming Soon <span>üõçÔ∏è</span></div>

    <div class="countdown-container" id="countdownContainer">
      <div class="time-box" id="daysBox">0 <br> Days</div>
      <div class="time-box" id="hoursBox">0 <br> Hours</div>
      <div class="time-box" id="minutesBox">0 <br> Mins</div>
      <div class="time-box" id="secondsBox">0 <br> Secs</div>
    </div>
  </div>

  <footer>
    &copy; 2025 LegonTV. All Rights Reserved.
  </footer>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" type="audio/mp3">
  </audio>

  <!-- Countdown Script -->
  <script>
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('comingSoon').style.display = 'block';
      document.getElementById('countdownContainer').style.display = 'flex';
    }, 5000);

    const countdownDate = new Date();
    countdownDate.setDate(countdownDate.getDate() + 60);

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('daysBox').innerHTML = days + "<br>Days";
      document.getElementById('hoursBox').innerHTML = hours + "<br>Hours";
      document.getElementById('minutesBox').innerHTML = minutes + "<br>Mins";
      document.getElementById('secondsBox').innerHTML = seconds + "<br>Secs";

      if (distance < 0) {
        document.getElementById('countdownContainer').innerHTML = "We're Live!";
      }
    };

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
