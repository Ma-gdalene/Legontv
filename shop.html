<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legon TV Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      z-index: 1;
    }

    header img {
      height: 50px;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .typing-animation {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
    }

    .coming-soon {
      display: none;
      font-size: 4rem;
      font-weight: 700;
      margin-top: 30px;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <video class="background-video" autoplay muted loop>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-cityscape-at-dusk-27176-large.mp4" type="video/mp4" />
  </video>

  <header>
    <img src="logo.png" alt="Legon TV Logo">
  </header>

  <div class="center-container">
    <div class="typing-animation">
      <span id="typed-text"></span><span class="cursor">|</span>
    </div>
    <div id="coming-soon" class="coming-soon">COMING SOON</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <script>
    var typed = new Typed('#typed-text', {
      strings: ['Hey you, yes you...', 'Legon TV Shop is coming soon...'],
      typeSpeed: 60,
      backSpeed: 30,
      backDelay: 1000,
      startDelay: 1000,
      loop: false,
      showCursor: false,
      onComplete: function () {
        document.getElementById('coming-soon').style.display = 'block';
      }
    });
  </script>

</body>
</html>
