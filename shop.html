<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LegonTV Shop</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: url('background2.jpg') no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(90deg, #0d47a1, #1976d2);
    }

    header img {
      height: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
      text-align: center;
    }

    #typed-text {
      font-size: 2em;
      min-height: 60px;
    }

    #coming-soon {
      font-size: 3em;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #countdown {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #fff;
    }

    .socials {
      margin-top: 25px;
    }

    .socials a {
      color: white;
      font-size: 1.5em;
      margin: 0 10px;
      transition: transform 0.3s;
    }

    .socials a:hover {
      transform: scale(1.3);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="LegonTV Logo">
    <nav>
      <a href="index.html">Back to Home</a>
    </nav>
  </header>

  <div class="center-content">
    <div id="typed-text"></div>
    <div id="coming-soon">LegonTV Shop Coming Soon</div>
    <div id="countdown"></div>
    <div class="socials">
      <a href="https://whatsapp.com/channel/0029ValCPmp4Y9lf0j0Myb2C" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/legontv.web" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@legontv" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.tiktok.com/@legon.tvv" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/ghostrifter-official/midnight-stroll/ghostrifter-official_-_midnight-stroll.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <footer>
    &copy; 2025 LegonTV. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new Typed("#typed-text", {
        strings: ["Hello everyone, big surprise coming up. Stay tuned."],
        typeSpeed: 40,
        showCursor: false
      });

      // Countdown
      const countdownEl = document.getElementById("countdown");
      const targetDate = new Date();
      targetDate.setDate(targetDate.getDate() + 60);

      function updateCountdown() {
        const now = new Date();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        countdownEl.textContent = `Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
          countdownEl.textContent = "We're live!";
        }
      }

      setInterval(updateCountdown, 1000);
    });
  </script>
</body>
</html>
