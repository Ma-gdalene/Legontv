<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legon TV Shop - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background-color: #000;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: absolute;
      width: 100%;
      z-index: 2;
    }

    .logo img {
      height: 50px;
    }

    .socials a {
      color: white;
      margin-left: 20px;
      font-size: 1.2em;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #1da1f2;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      z-index: 1;
      position: relative;
      background: rgba(0, 0, 0, 0.5);
    }

    .typing-text {
      font-size: 36px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
    }

    .coming-soon {
      font-size: 48px;
      font-weight: 700;
      color: white;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 6s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .countdown {
      margin-top: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .typing-text {
        font-size: 24px;
      }
      .coming-soon {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay muted loop>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-cityscape-at-dusk-27176-large.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <header>
    <div class="logo">
      <img src="logo.png" alt="LegonTV Logo">
    </div>
    <div class="socials">
      <a href="https://whatsapp.com/channel/0029ValCPmp4Y9lf0j0Myb2C" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/legontv.web?igsh=ejlobXU3dWtoZHE5" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@legontv?si=gYw_5Z3Yj2nNILAf" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.tiktok.com/@legon.tvv" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </header>

  <div class="center-content">
    <div class="typing-text" id="typing"></div>
    <div class="coming-soon" id="coming-soon">COMING SOON</div>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    // Typing animation
    const text = "Hey you, yes you... Legon TV Shop is coming soon...";
    let i = 0;
    const speed = 100;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        setTimeout(() => {
          document.getElementById("typing").style.display = "none";
        }, 1000);
      }
    }

    window.onload = function () {
      typeWriter();
      setCountdown();
    };

    // Countdown to 60 days from today
    function setCountdown() {
      const now = new Date();
      const targetDate = new Date(now.getTime() + 60 * 24 * 60 * 60 * 1000); // 60 days
      const countdownEl = document.getElementById("countdown");

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          countdownEl.innerHTML = "Launched!";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownEl.innerHTML = `Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
