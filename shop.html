<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legon TV Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            box-sizing: border-box;
        }body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0b0b0b;
        color: white;
        overflow-x: hidden;
    }

    nav {
        background: linear-gradient(to right, #002855, #004080);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 2;
    }

    nav h1 {
        margin: 0;
        font-size: 24px;
        color: white;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-weight: 600;
        transition: color 0.3s;
    }

    .nav-links a:hover {
        color: #00bcd4;
    }

    .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
    }

    .typing-animation {
        font-size: 42px;
        font-weight: bold;
        color: #ffffff;
        text-align: center;
        padding-top: 35vh;
        padding-left: 1rem;
        padding-right: 1rem;
        text-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    .cursor {
        animation: blink 0.7s infinite;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }

    footer {
        background: #002855;
        color: white;
        text-align: center;
        padding: 1rem;
        position: relative;
        z-index: 2;
    }
</style>

</head>
<body>
    <nav>
        <h1>LegonTV</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="politics.html">Politics</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav><video class="background-video" autoplay loop muted>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-cityscape-at-dusk-27176-large.mp4" type="video/mp4">
</video>

<div class="typing-animation">
    <span id="typed-text"></span><span class="cursor">|</span>
</div>

<audio id="typewriter-sound" src="https://www.soundjay.com/button/sounds/typewriter-1.mp3" preload="auto"></audio>

<footer>
    &copy; 2025 LegonTV. All rights reserved.
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
<script>
    var typed = new Typed('#typed-text', {
        strings: ['Hey you, yes you...', 'Legon TV Shop is coming soon...'],
        typeSpeed: 50,
        backSpeed: 20,
        backDelay: 1000,
        startDelay: 1000,
        loop: false,
        showCursor: false,
        onComplete: function() {
            document.getElementById('typewriter-sound').play();
        }
    });
</script>

</body>
  </html>
