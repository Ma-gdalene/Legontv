<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LegonTV Events</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script>
    function showEvent(id) {
      const tabs = document.querySelectorAll(".event-tab");
      const contents = document.querySelectorAll(".event-content");

      tabs.forEach(tab => tab.classList.remove("bg-pink-600", "text-white"));
      contents.forEach(content => content.classList.add("hidden"));

      document.getElementById(id).classList.remove("hidden");
      document.getElementById("tab-" + id).classList.add("bg-pink-600", "text-white");
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <img src="logo.png" alt="LegonTV Logo" class="h-10 w-auto">
      <h1 class="text-2xl font-bold text-pink-600">LegonTV</h1>
    </div>
    <nav class="space-x-6">
      <a href="index.html" class="text-gray-700 hover:text-pink-600">Home</a>
      <a href="news.html" class="text-gray-700 hover:text-pink-600">News</a>
      <a href="entertainment.html" class="text-gray-700 hover:text-pink-600">Entertainment</a>
      <a href="contact.html" class="text-gray-700 hover:text-pink-600">Contact</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="p-6 max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-pink-600 mb-6 text-center">Hall Week Events</h2>

    <!-- Tabs -->
    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <button id="tab-pent" onclick="showEvent('pent')" class="event-tab px-4 py-2 rounded-full border border-pink-600 hover:bg-pink-600 hover:text-white transition">Pent Hall Week</button>
      <button id="tab-evandy" onclick="showEvent('evandy')" class="event-tab px-4 py-2 rounded-full border border-pink-600 hover:bg-pink-600 hover:text-white transition">Evandy & Bani Hall Week</button>
      <button id="tab-diaspora" onclick="showEvent('diaspora')" class="event-tab px-4 py-2 rounded-full border border-pink-600 hover:bg-pink-600 hover:text-white transition">Diaspora Hall Week</button>
      <button id="tab-other" onclick="showEvent('other')" class="event-tab px-4 py-2 rounded-full border border-pink-600 hover:bg-pink-600 hover:text-white transition">Other Events</button>
    </div>

    <!-- Event: Pent -->
    <div id="pent" class="event-content hidden">
      <h3 class="text-2xl font-bold text-pink-600 mb-4">Pent Hall Week Highlights</h3>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        <!-- Repeat this block up to 20 times with different video files -->
        <div>
          <video controls class="w-full h-36 object-cover rounded-md shadow" poster="thumbnails/pent1.jpg">
            <source src="videos/pent1.mp4" type="video/mp4">
          </video>
          <p class="text-sm mt-1">Opening Ceremony</p>
        </div>
        <!-- Repeat for other videos -->
      </div>
    </div>

    <!-- Event: Evandy & Bani -->
    <div id="evandy" class="event-content hidden">
      <h3 class="text-2xl font-bold text-pink-600 mb-4">Evandy & Bani Hall Week Highlights</h3>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        <div>
          <video controls class="w-full h-36 object-cover rounded-md shadow" poster="thumbnails/evandy1.jpg">
            <source src="videos/evandy1.mp4" type="video/mp4">
          </video>
          <p class="text-sm mt-1">Talent Show</p>
        </div>
        <!-- Add up to 20 thumbnails like this -->
      </div>
    </div>

    <!-- Event: Diaspora -->
    <div id="diaspora" class="event-content hidden">
      <h3 class="text-2xl font-bold text-pink-600 mb-4">Diaspora Hall Week Highlights</h3>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        <div>
          <video controls class="w-full h-36 object-cover rounded-md shadow" poster="thumbnails/diaspora1.jpg">
            <source src="videos/diaspora1.mp4" type="video/mp4">
          </video>
          <p class="text-sm mt-1">Cultural Night</p>
        </div>
        <!-- Add up to 20 thumbnails like this -->
      </div>
    </div>

    <!-- Event: Other -->
    <div id="other" class="event-content hidden">
      <h3 class="text-2xl font-bold text-pink-600 mb-4">Other Events</h3>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        <div>
          <video controls class="w-full h-36 object-cover rounded-md shadow" poster="thumbnails/other1.jpg">
            <source src="videos/other1.mp4" type="video/mp4">
          </video>
          <p class="text-sm mt-1">Debate Competition</p>
        </div>
        <!-- Add up to 20 thumbnails like this -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-12">
    <p>&copy; 2025 LegonTV. All rights reserved.</p>
  </footer>

  <script>
    // Auto-select default tab
    window.onload = () => showEvent('pent');
  </script>

</body>
</html>
