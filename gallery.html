  <section class="max-w-7xl mx-auto py-12 px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

    <img src="gallery10.jpg" alt="Gallery image 10" class="w-full h-64 object-cover rounded-lg shadow-md" />
