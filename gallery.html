<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - LegonTV Entertainment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-800 to-blue-500 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-3">
      <img src="logo.png" alt="LegonTV Logo" class="h-10" />
      <nav class="space-x-6 text-white font-semibold">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="entertainment.html">Entertainment</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Gallery Title -->
  <section class="text-center py-12 bg-white shadow">
    <h1 class="text-5xl font-extrabold text-blue-800 mb-4">Entertainment Gallery</h1>
    <p class="text-gray-600 text-lg">A visual journey through the best of LegonTV</p>
  </section>

  <!-- Gallery Grid -->
  <section id="gallery" class="max-w-7xl mx-auto py-12 px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Images will be added here by JavaScript -->
  </section>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-800 to-blue-500 text-white py-6 mt-12">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm">
      &copy; 2025 LegonTV. All rights reserved.
    </div>
  </footer>

  <!-- JavaScript to load images -->
  <script>
    const imageCount = 10; // Change this to however many images you have
    const imageFolder = 'pictures-for-gallery'; // Folder name
    const gallery = document.getElementById('gallery');

    for (let i = 1; i <= imageCount; i++) {
      const img = document.createElement('img');
      img.src = `${imageFolder}/gallery${i}.jpg`; // Example: pictures-for-gallery/gallery1.jpg
      img.alt = `Gallery image ${i}`;
      img.className = 'w-full h-64 object-cover rounded-lg shadow-md';
      gallery.appendChild(img);
    }
  </script>

</body>
</html>
